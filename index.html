<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.registration-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.registration-container h2 {
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #555;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #ff9900;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #e68a00;
}

    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Ro'yhatdan O'tish</h2>
        <form  id="adminLoginForm">
            <label for="username">Login</label>
            <input type="text" id="username" name="username" required placeholder="login(admin)">

            <label for="password">Parol:</label>
            <input type="password" id="password" name="password" required placeholder="password(123)">

            <button type="submit">Ro'yhatdan o'tish</button>
            
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formning standart xatti-harakatini to'xtatish
        
            const username = document.getElementById('username').value; // Loginni olish
            const password = document.getElementById('password').value; // Parolni olish
        
            // Admin login va parolining to'g'ri qiymatlari
   
        
            if (username =="admin" && password == '123') {
                document.getElementById('message').innerText = 'Welcome, Admin!'; // Xabar
                document.getElementById('message').classList.remove('alert-warning'); // Klasslarni tozalash
                document.getElementById('message').classList.add('alert-success'); // Yashil xabar (admin uchun)
                document.getElementById('message').style.display = 'block'; // Xabarni ko'rsatish
                setTimeout(() => {
                    // 2 soniyadan so'ng sahifaga o'tish
                    window.location.href = 'asosiy.html'; 
                }, 1000);
            } 
            else {
                document.getElementById('message').innerText = 'Welcome, Mehmon!'; // Mehmon uchun xabar
                document.getElementById('message').classList.remove('alert-success'); // Klasslarni tozalash
                document.getElementById('message').classList.add('alert-warning'); // Sarig' rangdagi xabar (mehmon uchun)
                document.getElementById('message').style.display = 'block'; // Xabarni ko'rsatish
                setTimeout(() => {
                    // 2 soniyadan so'ng boshqa sahifaga o'tish
                    window.location.href = 'asosiy.html'; // Mehmon sahifasi
                }, 1000);
            }
        });
        </script>
</body>
</html>
